<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator QR-Password</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="icon" href="src/img/svg/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <form action="#">
                <div class="text">
                    <label for="text">
                        <i class="fa-solid fa-keyboard"></i>
                        Enter your text or URL
                    </label>
                    <input type="text" id="text" placeholder=" Enter your text or URL">
                </div>


                <div class="color">
                    <label for="">
                        <i class="fa-solid fa-paint-brush"></i>
                        Color
                    </label>

                    <div class="colors-wrapper">
                        <div class="foreground">
                            <h5 class="heading">foreground</h5>
                            <div class="custom-picker">
                                <span></span>
                                <input type="text" value="#5a4ca1" disabled />
                                <input type="color" class="color-picker" id="fg-color" value="#5a4ca1" />
                            </div>
                        </div>
                        <div class="background">
                            <h5 class="heading">background</h5>
                            <div class="custom-picker">
                                <span></span>
                                <input type="text" value="#ffffff" disabled />
                                <input type="color" class="color-picker" id="bg-color" value="#ffffff" />
                            </div>
                        </div>
                        <div class="corner">
                            <h5 class="heading">corner</h5>
                            <div class="custom-picker">
                                <span></span>
                                <input type="text" value="#000000" disabled />
                                <input type="color" class="color-picker" id="corner-color" value="#000000" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="right"></div>
    </div>
    <script type="module" src="dist/bundle.js"></script>
</body>

</html>
